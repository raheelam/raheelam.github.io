<!DOCTYPE html>
<html>
<head>
    <style>
   
    </style>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve this platform <p/>
        <form id="survey-form">
         <label for="name" id="name-label">Name</label></br>
       <input id="name" required placeholder="Enter your name" type="text"  /></br></br>
        <label for="email" id="email-label">Email</label></br>
       <input id="email" required placeholder="Enter your Email" type="email" /></br></br>
   <label for="number" id="number-label" >Age(<span>optional</span>)</label></br>
       <input id="number" min="18" max="80" placeholder="Age" type="number" /></br></br>
    <label>Which option best describes your current role?</label></br>
   <select id="dropdown">
     <option class="default_select">select current role</option>
     <option>Student</option>
     <option>Full Time Job</option>
     <option>Full Time Learner</option>
     <option>Prefet not to say</option>
     <option>Other</option>
   </select></br></br>
   <label>Would you recommend freeCodeCamp to a friend?</label></br>
   <input type="radio" name="reco" value="Definitely"/>
   <label>Definitely</label></br>
   <input type="radio" name="reco" value="Maybe"/>
   <label>Maybe</label></br>
   <input type="radio" name="reco" value="not"/>
   <label>Not sure</label></br></br>
   <label>What is your favorite feature of freeCodeCamp?</label></br>
   <select>
     <option class="default_select">select an option</option>
     <option>Challenges</option>
     <option>Projects</option>
     <option>Communication</option>
     <option>Open Source</option>
   </select></br></br>
   <label >What would you like to see improved? (<span>check all that apply</span>)</label></br>
   <input type="checkbox" name="imp" value="Front-endp"/>
   <label>Front-end Projects</label></br>
   <input type="checkbox" name="imp" value="back-endp"/>
   <label>Back-end Projects</label></br>
   <input type="checkbox" name="imp" value="data-visualization"/>
   <label>Data Visualization</label></br>
   <input type="checkbox" name="imp" value="challenges"/>
   <label>Challenges</label></br>
   <input type="checkbox" name="imp" value="open-source-community"/>
   <label>Open Source Community</label></br>
   <input type="checkbox" name="imp" value="gitter-help-rooms"/>
   <label>Gitter help rooms</label></br>
   <input type="checkbox" name="imp" value="videos"/>
   <label>Videos</label></br>
   <input type="checkbox" name="imp" value="city-meetups"/>
   <label>City Meetups</label></br>
   <input type="checkbox" name="imp" value="wiki"/>
   <label>Wiki</label></br>
   <input type="checkbox" name="imp" value="forum"/>
   <label>Forum</label></br>
   <input type="checkbox" name="imp" value="additional-courses"/>
   <label>Additional Courses</label></br></br>
   <label>Any comments or suggestions?</label></br>
<textarea  placeholder="enter your comment here..." rows="6" ></textarea> </br></br>
   <input id = "submit" type = "submit" value="submit " />
   
       </form>
     </div>
   
   </body>

</html>
